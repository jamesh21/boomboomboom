
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <canvas id="gameWorld" tabindex="1" width="1050" height="650" style="border: 1px solid brown; background: lightskyblue"></canvas>
    <audio id="backgroundMenuAudio">
        <source src="./sound/MenuBackgroundSound.mp3" type="audio/mpeg" />
    </audio>

    <audio id="backgroundGameAudio">
        <source src="./sound/GameBackgroundSound.mp3" type="audio/mpeg" />
    </audio>

    <audio id="explosion">
        <source src="./sound/explosion.mp3" type="audio/mpeg" />
    </audio>

    <audio id="speedUp">
        <source src="./sound/speedup.wav" type="audio/wav" />
    </audio>

    <audio id="bombUp">
        <source src="./sound/bombup.wav" type="audio/wav" />
    </audio>

    <audio id="fireUp">
        <source src="./sound/fireup.wav" type="audio/wav" />
    </audio>


</body>
</html>
