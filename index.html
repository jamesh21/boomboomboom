
<!DOCTYPE html>
<html>
<head>

    <style>
        .end-game {
            position: absolute;
            /*justify-content: center;*/

            width:1050px;
            height:650px;
            opacity:0.5;
            background: black;
            display: none;
        }
        .game-over {
            position: absolute;
            left:410px;
